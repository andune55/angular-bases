<h4>Listado</h4>
<ul class="list-group">
  <div
    *ngFor="
    let character of characterList;
    let i = index;
    let isFirst = first;
    let isLast = last;
    let isEven = even;
    let isOdd = odd;"
    class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="{
      'list-group-item-success':isFirst,
      'list-group-item-secondary':isEven
    }"
    >
    <div>
      <span class="text-primary">{{i}}. </span>
      <span>{{character.name}} - </span>
      <strong>Power: </strong>
      <span>{{character.power}}</span>
      <!--<span> - Es el primero {{ isFirst }}</span>
      <span> - Es el Ãºltimo {{ isLast }}</span>
      <span> - Es par {{ isEven }}</span>
      <span> - Es impar {{ isOdd }}</span>-->
    </div>
    <button class="btn btn-danger" (click)="onDeleteCharacter(character.id)">X</button>
  </div>

  <!--<li class="list-group-item">Krillin - 500</li>
  <li class="list-group-item">Goku - 10.000</li>-->
</ul>
